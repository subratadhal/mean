<div class="container-fluid">
	<div class="row">
	     <div class="col-sm">
	     	<h1>Continents</h1>
	     </div>
	</div>      	
	<div class="row">
	     <div class="col-sm">
			<ul class="list-group" *ngFor="let continent of continents">
			  <li class="list-group-item">
			  	<a routerLink="/continent/{{continent._id}}" class="mr-auto">{{continent.name}}  <i class="fa fa-angle-right" aria-hidden="true"></i></a> 
			  </li>
			</ul>
	     </div>
    </div>
</div>
