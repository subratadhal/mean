<div class="container-fluid">
	<div class="row">
     <div class="col-sm">
		<div class="card mx-auto" style="width: 20rem;">
		  	<div class="card-body">
		  	<h1>Login</h1>
				<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
				  <div class="form-group">
				    <label for="exampleInputEmail1">Email address</label>
				    <input type="email" class="form-control" required="" id="exampleInputEmail1" formControlName="email" aria-describedby="emailHelp" placeholder="Enter email">
				    
				  </div>
				  <div class="form-group">
				    <label for="exampleInputPassword1">Password</label>
				    <input type="password" class="form-control" required="" id="exampleInputPassword1" formControlName="password" placeholder="Password">
				  </div>

				  <button type="submit" class="btn btn-primary">Submit</button>
				  <a class="nav-link" routerLink="/register" routerLinkActive="active">Sign Up</a>
				</form>
		  </div>
		</div>
   		</div>
   </div>
</div>
